<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Black Jack simulator prototype</title>

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->

<!-- Internet Explorer 8 or older versions doesn't support CSS3 media queries. I enable it by importing css3-mediaqueries.js Javascript file. -->
<!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->  

<!-- importing custom css -->
<link rel="stylesheet" href="./css/main.css"/>

</head> 
<body>
  <div id="wrapper">
    <header id="header">
      <h1 class="main-heading">Black Jack Simulator</h1>
    </header>

    <div id="main">
      <div class="gamefield">
        <div class="gamefield__message">Click on start to play!</div>
        <div class="gamefield__table">
          <div class="gamefield__table__dealer"></div>
          <div class="gamefield__table__user"></div>  
        </div>
        <div class="gamefield__controls">
          <input autocomplete="off" type="button" id="start" class="gamefield__controls__btn btn--green btn--medium" value="Start"> 
          <input autocomplete="off" type="button" id="hit" class=" gamefield__controls__btn btn--blue btn--medium" disabled="disabled" value="Hit">
          <input autocomplete="off" type="button" id="stand" class="gamefield__controls__btn btn--blue btn--medium" disabled="disabled" value="Stand">
          <input autocomplete="off" type="button" id="next-hand" class="gamefield__controls__btn btn--orange btn--medium" disabled="disabled" value="Next Hand"> 
        </div>
      </div>
    </div>
  </div>

  <!-- importing jquery library -->
  <script src="./js/jquery-1.11.2.min.js" ></script>

  <!-- importing custom script file -->
  <script src="./js/function.js" ></script> 
</body>
</html>
